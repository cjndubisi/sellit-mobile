name: Build, Test and Distribute Android

on:
  push:
    branches: [master, develop]

env:
  flutter_version: '1.22.3'
  java_version: '12.x'
  APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
  FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
  FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
  FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
  FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
  FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
  FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
  MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}

jobs:
  distibute:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Run Unit Tests,Build And Deploy APK With Fastlane
    runs-on: ubuntu-latest

    steps:
      - run: git config --global user.email "devops@reachzone.org"
      - run: git config --global user.name "Chijioke Ndubisi"
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dump-env
        run: pip install dump-env

      - name: Dump ENV
        run: dump-env > .env # This will dump all GITHUB_ENV into env

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ env.flutter_version }}

      - run: flutter pub get
      - run: flutter test

      - name: Cache bundle
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: install bundler
        run: gem install bundler

      - name: Run bundle install to setup fastlane
        run: |
          bundle config path vendor/bundle
          bundle install

      - name: Run fastlane and deploy to firebase app distribution
        run: bundle exec fastlane android alpha
